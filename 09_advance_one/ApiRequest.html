<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid aliceblue;
            border-collapse: collapse;
            justify-self: center;
        }
        td, th{
            border: 1px solid aliceblue;
        }
        tr:nth-child(even){
            background-color: rgb(55, 95, 95);
        }
        tr:nth-child(odd){
            background-color: rgb(26, 88, 88);
        }
    </style>
</head>
<body style="background-color: #212121; color: #FFFFFF;">
    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
    </table>	
</body>
<script>
    const requestUrl = 'https://api.github.com/users/log002'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(`followers :  ${data.followers}`);
            
        }
    }
    
    xhr.send()
</script>
</html>
