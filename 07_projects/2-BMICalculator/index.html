<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121; color: #FFFFFF">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/log002/JS/tree/main/07_projects/2-BMICalculator">Source code</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal weight = Between 18.6 and 25</p>
                <p>Over weight = Greater than 25</p>
            </div>
        </form>
    </div>    
</body>
<script src="script.js"></script>
</html>
