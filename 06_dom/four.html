<!-- edit and remove elements in DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom with me</title>
</head>
<body style="background-color: #212121; color: #FFFFFF">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // following way traverses whole tree whenever we added new child
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // following code is optimised version of above code
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("java")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)   // replacing older element with new one

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>CPP</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
