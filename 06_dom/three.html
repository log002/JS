<!-- creating and adding new element to DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning js</title>
</head>
<body style="background-color: #212121; color: #FFFFFF">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Learning js"
    const addText = document.createTextNode("Learning js")
    div.appendChild(addText)
// above all code just creates the element

    document.body.appendChild(div)  // => this line adds the element in the DOM
    
</script>
</html>
